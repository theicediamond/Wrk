<!--3 Primary functions
  a. Gather (data input)
    i.Client DROP DOWN
    ii. Type (Undefined if blank) DROP DOWN BASED ON CLIENT
    iii.Top level tracking number (if void generate a tracking number, CLNTXXXXXX) STRING INPUT
    iv. Comments STRING INPUT BOX
  b. Manage (data management and retrieval)
    i.Open Tasks
      Ordered by IN date (p1), Client (p2, sep if Void), Priority Level (p3, sep if red), Status (p4 Processed (Yellow), Checked(Green), OUT(Gone/Black))
  c. Analyse (metadata)

<div id="sectionOne">
  <div id="mainCont">
    <select id="client">
      <option value="c0">General</option>
      <option value="c1">C1</option>
      <option value="c2">C2</option>
      <option value="c3">C3</option>
      <option value="c4">C4</option>
      <option value="c5">C5</option>
    </select>
    <select id="type">
      <option value="t0">Unspecified</option>
      <option value="t1">T1.1</option>
      <option value="t2">T1.2</option>
      <option value="t3">T1.3</option>
      <option value="t4">T1.4</option>
    </select>
    <input id="idNumber" value="ID">
    </input>
    <input id="comment" value='Extra Comment'>
    </input>
  </div>
  <div>
    <button id="addMore">+ Add More for this client</button>
  </div>
  <div>
    <button id="confirm"> >>Confirm<< </button>
  </div>
</div>

<div id="sectionTwo">
  <div>
    <table>
      <tr>
        <th>Date</th>
        <th>Client</th>
        <th>Priority</th>
        <th>Status</th>
      </tr>
    </table>
  </div>
</div>
